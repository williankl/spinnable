name: Project CI
on:
  - pull_request
  - push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Lint
        run: ./gradlew lintKotlin

      - name: Run Tests
        run: ./gradlew test

      - name: Build project
        run: ./gradlew build